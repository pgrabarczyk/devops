---
- hosts: all
  become: yes
  remote_user: ubuntu
  become_method: sudo
  connection: ssh
  gather_facts: yes
  tasks:
    - name: update apt cache
      apt:
        update_cache: yes
- hosts: backend_services
  become: yes
  remote_user: ubuntu
  become_method: sudo
  connection: ssh
  gather_facts: yes
  vars:
    username: "ubuntu"
    java_home_path: "/opt/java"
    jdk_url: "http://download.oracle.com/otn-pub/java/jdk/8u144-b01/090f390dda5b47b9b721c7dfaa008135/jdk-8u144-linux-x64.tar.gz"
    jdk_tar_path: "/usr/src/jdk-8u144-linux-x64.tar.gz"
  environment:
    JAVA_HOME: "{{ java_home_path }}"
    PATH: "$PATH:$JAVA_HOME/bin"
  tasks:
    - name: install packages
      apt:
        name: "{{ item }}"
        state: latest
      with_items:
        - htop
        - wget
        - unzip
    - name: Download JDK
      get_url:
        url: " {{ jdk_url }}"
        dest: "{{ jdk_tar_path }}"
        validate_certs: no
        headers: 'Cookie: oraclelicense=accept-securebackup-cookie'
    - name: "create {{ java_home_path }} for jdk"
      file: path={{ java_home_path }} state=directory
    - unarchive:
        src: "{{ jdk_tar_path }}"
        dest: "{{ java_home_path }}"
        remote_src: yes
        owner: "{{ username }}"
        group: "{{ username }}"
